<div id="stock-list-wrapper">
  <div class="sub-nav">
    <input id="search" #searchInput placeholder="Name oder WKN" type="text" />
    <div id="search-icon" class="third-wrap">
      <mat-icon (click)="onClickSearchButton(searchInput.value)">search</mat-icon>
    </div>
  </div>

  <div id="stock-list-content">
    <table id="stock-list-table" matSort mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let stock">{{stock.name}}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>WKN</th>
        <td mat-cell *matCellDef="let stock">{{stock.symbol}}</td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Region</th>
        <td mat-cell *matCellDef="let stock">{{stock.region}}</td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>WÃ¤hrung</th>
        <td mat-cell *matCellDef="let stock">{{stock.currency}}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Weiter</th>
        <td mat-cell *matCellDef="">
          <mat-icon>navigate_next</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToStockDetails(row)"></tr>
    </table>
  </div>
</div>
<div id="bottom-nav">
</div>
